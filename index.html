<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== BOXICONS ==== -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Responsive Ecommerce Website</title>
</head>
<body>
    
    <!-- ==== HEADER ==== -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">SARA</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#featured" class="nav__link">Featured</a></li>
                    <li class="nav__item"><a href="#new" class="nav__link">New</a></li>
                    <li class="nav__item"><a href="#suscribed" class="nav__link">Suscribed</a></li>
                </ul>
            </div>

            <div>
                <i class='bx bx-cart nav__cart'></i>
                <i class='bx bx-menu nav__toggle' id="nav-toggle"></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--===== HOME =====-->
        <section class="section home" id="home">
            <div class="home__container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">NEW <br><span>ARRIVALS</span></h1>
                    <a href="#featured" class="button">GO SHOPPING</a>
                </div>

                <img src="assets/img/home.png" alt="" class="home__img">
            </div>
        </section>

        <!--===== COLLECTION =====-->
        <section class="collection section">
            <div class="collection__container bd-grid">
                <div class="collection__box">
                    <img src="assets/img/backpackMan.png" alt="" class="collection__img">

                    <div class="collection__data">
                        <h2 class="collection__title"><span class="collection__subtitle">Men</span><br>backpackMan</h2>
                        <a href="#" class="colletion__view">View collection</a>
                    </div>
                    </div>

                    <div class="collection__box">
                        <div class="collection__data">
                            <h2 class="collection__title"><span class="collection__subtitle">Women</span><br>backpackMan</h2>
                            <a href="#" class="colletion__view">View collection</a>
                        </div>
                        
                        <img src="assets/img/backpackWoman.png" alt="" class="collection__img">
                </div>
            </div>
            </div>
        </section>

        <!--===== FEATURED PRODUCTS =====-->


        <!--===== OFFER =====-->


        <!--===== NEW ARRIVALS =====-->


        <!--===== NEWSLETTER =====-->
    </main>

    <!-- ==== FOOTER ==== -->


    <!-- ==== MAIN JS ==== -->
    <script src="assets/js/main.js"></script>
</body>
</html>
